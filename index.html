<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Toboolist</title>
</head>


<body>
  <!-- logo -->
  
  <header>
    <div class="head">
      <img src="img/Logo.png" alt="">
      <span class="type">
        Toboolist
      </span>
    </div>
  </header>
  
  <main class="container">
  
    <!-- parte alta del main con button -->
    <section class="add">
      <button>Add Task</button>
      <button>Add Section</button>
    </section>

    <!-- testo in task-->
    <section class="contain">
      <div class="newtask">
        New Task
        <ul>
          <li>Quarterly Newsletter</li>
        </ul>
      </div>
      
      <div class="today">
        Today
        <ul>
          <li class="su">Recluting blog post</li>
          <li>Mobile app launch</li>
          <li class="no">Interview John H.</li>
          <li class="su">Summit update to mobile</li>
        </ul>
      </div>
      
      <div class="upcoming">
        Upcoming
        <ul>
          <li class="bo">Schedule meeting with Alex</li>
          <li>Homepage refresh</li>
          <li class="pu">Onboard new Sales team members</li>
          <li>Review editorial calendar</li>
        </ul>
      </div>
    </section>
  
  </main>

  
</body>
</html>
